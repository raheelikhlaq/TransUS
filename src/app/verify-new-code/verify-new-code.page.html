
<ion-content>
  <div style="padding: 10px !important;">
  <ion-row>
    <ion-col class="text-right">
      <img src="assets/img/minimize.svg" (click)="ok()">
    </ion-col>
  </ion-row>

  
  <ion-row *ngIf="ShowLoading" style="position: absolute; width: 100%; z-index: 9999;">
    <ion-col style="text-align: center;">
      <img style="width: 90px;" src="assets/img/Loader.gif">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center" size="12">
      <h1 class="alura">Enter Code</h1>
      <p class="alura m_0"> Enter the 4 digit code that you received on your mobile number</p>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item >
          <ion-input type="tel" placeholder="0"  [(ngModel)]="a1" maxlength="1" tabindex="1" (keyup)="moveFocus(b)"  ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-input type="tel" placeholder="0" [(ngModel)]="b1" maxlength="1"  tabindex="2" #b (keyup)="moveFocus(c)"  ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-input type="tel" placeholder="0" [(ngModel)]="c1" maxlength="1"  tabindex="3" #c (keyup)="moveFocus(d)"  ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-input type="tel" placeholder="0" [(ngModel)]="d1" maxlength="1"  tabindex="4" #d  ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-row>
     <ion-col  size="3">

     </ion-col>
     <ion-col size="6" class="ion-text-center">
        <ion-button color="primary" class="alura"  (click)="goToHome()" shape="round" expand="block">Verification</ion-button>  
        <!-- <p class="alura" (click)="resend()">Resend</p> -->
    </ion-col>
  </ion-row>
  </div>
</ion-content>
